name: Validate OpenPrint3D Schemas

on:
  workflow_dispatch: 
  pull_request:
  push:
    branches: [ main ]

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          pip install jsonschema

      - name: Run OpenPrint3D validator
        run: |
          python tools/validate_schema.py profiles/
